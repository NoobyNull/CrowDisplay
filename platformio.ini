; PlatformIO Project Configuration
; Elcrow CrowPanel 7.0" HMI (ESP32-S3)
; 800x480 RGB TFT + GT911 Capacitive Touch
;
; Build targets:
;   pio run -e test      → USB HID keyboard (development)
;   pio run -e running   → BLE keyboard (last known working)

[env]
platform = espressif32@6.5.0
board = esp32-s3-devkitc-1
framework = arduino
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 4MB
board_upload.maximum_size = 4194304
board_build.partitions = default.csv
monitor_speed = 115200
monitor_port = /dev/ttyUSB1
upload_speed = 921600
upload_port = /dev/ttyUSB1

lib_deps =
    lovyan03/LovyanGFX@^1.1.8
    https://github.com/lvgl/lvgl.git#v8.3.11

build_flags =
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=1
    -DLV_CONF_INCLUDE_SIMPLE
    -DARDUINO_USB_CDC_ON_BOOT=0
    -I src

; ── USB HID build (development) ──────────────────────────────
[env:test]
build_flags =
    ${env.build_flags}
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=0

; ── BLE build (last known working) ───────────────────────────
[env:running]
build_flags =
    ${env.build_flags}
    -DUSE_BLE
    -DUSE_NIMBLE

lib_deps =
    ${env.lib_deps}
    h2zero/NimBLE-Arduino@^1.4.0
